<!DOCTYPE html>
<html>
<head>
	<title>Proficio JS</title>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="libs/input-range-stylize.min.css">
	<link rel="stylesheet" type="text/css" href="css/proficio.css">
	<link rel="stylesheet" type="text/css" href="css/demo.css">
</head>
<body>
	<h1>Proficio JS</h1>

	<div class="demo-group">
		<h2>Demo 1</h2>
		<p>Simple demo</p>
		<div id="demo1"></div>
		<div id="demo1-target"></div>
	</div>

	<div class="demo-group">
		<h2>Demo 2 (vertical)</h2>
		<p>Advanced demo with custom callback for range changes</p>
		<div id="demo2"></div>
		<div id="demo2-target"></div>
	</div>

	<div class="demo-group">
		<h2>Demo 3</h2>
		<p>Advanced demo with external `stepUp()`, `stepDown()` and direct value set.</p>
		<div class="rangeStepper">
			<button id="demo3-stepUp" data-direction="up">+</button>
			<button id="demo3-stepDown" data-direction="down">-</button>
		</div>
		<form id="demo3-form">
			<input type="text" id="demo3-input">
			<button type="submit">Change Value</button>
		</form>
		<div id="demo3"></div>
		<div id="demo3-target"></div>
	</div>

	<script type="text/javascript" src="src/proficio.js"></script>
	<script type="text/javascript" src="src/demo.js"></script>
</body>
</html>
